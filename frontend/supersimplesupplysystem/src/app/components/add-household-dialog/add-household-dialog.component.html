<h2 style="text-align: center">Add Household</h2>

<form #addForm="ngForm" (ngSubmit)="addForm.form.valid && addHousehold()">
  <p>
    <mat-form-field [style.width.px]=300 appearance="outline">
      <mat-label>Name Household</mat-label>
      <input matInput #nameInput
             [(ngModel)]="household.name"
             name="nameInput"
             type="text"
             required>
      <mat-hint>Enter a household name</mat-hint>
    </mat-form-field>
  </p>

  <mat-form-field [style.width.px]=300 appearance="outline">
    <mat-label>Address</mat-label>
    <input matInput #addressInput
           [(ngModel)]="household.address"
           name="addressInput"
           type="text"
           required>
    <mat-hint>Enter a address</mat-hint>
  </mat-form-field>

  <mat-form-field [style.width.px]=300 appearance="outline">
    <mat-label>Postal Code</mat-label>
    <input matInput #postalCodeInput
           [(ngModel)]="household.postalCode"
           type="text"
           name="postalCodeInput"
           required>
    <mat-hint>Enter a postal code</mat-hint>
  </mat-form-field>


  <mat-form-field [style.width.px]=300 appearance="outline">
    <mat-label>City</mat-label>
    <input matInput #cityInput
           [(ngModel)]="household.city"
           type="text"
           name="cityInput"
           required>
    <mat-hint>Enter a city</mat-hint>
  </mat-form-field>


  <mat-select-country
    appearance="outline"
    label="Country"
    [itemsLoadSize]="5"
    [formControl]="countryFormControl"
    (onCountrySelected)="onCountrySelected($event)"
    required>
  </mat-select-country>

  <mat-dialog-actions style="justify-content: center">
    <button [disabled]="!addForm.form.valid" mat-raised-button mat-dialog-close color="primary" type="submit">Save Household</button>
    <button (click)="closeDialog()" color="accent" mat-raised-button mat-dialog-close>Cancel
    </button>
  </mat-dialog-actions>

</form>
