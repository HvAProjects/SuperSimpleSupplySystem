<form #form="ngForm" (ngSubmit)="form.form.valid && emailValid()">
  <mat-form-field [style.width.px]=300 appearance="outline">
    <mat-label>Email address</mat-label>
    <input
      matInput
      [(ngModel)]="email"
      name="emailInput"
      type="email"
      pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"
      required>
  </mat-form-field>

  <mat-dialog-actions style="justify-content: center">
    <button [disabled]="!form.form.valid" mat-raised-button mat-dialog-close color="primary" type="submit">Submit</button>
    <button (click)="closeDialog(null)" color="accent" mat-raised-button mat-dialog-close>Cancel
    </button>
  </mat-dialog-actions>
</form>
