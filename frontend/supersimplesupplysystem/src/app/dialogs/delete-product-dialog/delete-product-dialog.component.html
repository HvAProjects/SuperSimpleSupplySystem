<h2 style="text-align: center">Delete Products</h2>

<form #addForm="ngForm" (ngSubmit)="addForm.form.valid && deleteProducts()">
  <p>
    <mat-form-field [style.width.px]=300 appearance="outline">
      <mat-label>Amount</mat-label>
      <input
        matInput
        [(ngModel)]="amount"
        name="amountInput"
        type="number"
        min="0"
        [max]="product.amount"
        required>
    </mat-form-field>
  </p>

  <mat-dialog-actions style="justify-content: center">
    <button [disabled]="!addForm.form.valid" mat-raised-button mat-dialog-close color="primary" type="submit">Delete products</button>
    <button (click)="closeDialog()" color="accent" mat-raised-button mat-dialog-close>Cancel
    </button>
  </mat-dialog-actions>

</form>
