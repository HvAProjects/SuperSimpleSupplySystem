<div class="household-users-dialog">
  <button [disabled]="!isSelectionValid()" class="remove-user-btn" mat-icon-button><mat-icon>remove_circle</mat-icon></button>
  <button (click)="openAddUserDialog()" class="add-user-btn" mat-icon-button><mat-icon>add_circle</mat-icon></button>
  <mat-selection-list #userList [multiple]="false">
    <mat-list-option *ngFor="let user of users" [value]="user">
      {{user.name}}
    </mat-list-option>
  </mat-selection-list>
</div>
