apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

commonLabels:
  app.kubernetes.io/name: ssss
  app.kubernetes.io/instance: ssss-{version}
  app.kubernetes.io/version: "{version}"
  app.kubernetes.io/component: backend

namespace: ssss

resources:
- namespace.yaml
- deployment.yaml
- service.yaml
- mapping.yaml
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: ssss
  namespace: flux-system
spec:
  dependsOn:
  - name: ambassador
  interval: 1m0s
  path: ./infra/ssss
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client