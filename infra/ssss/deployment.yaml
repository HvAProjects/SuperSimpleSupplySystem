apiVersion: apps/v1
kind: Deployment
metadata:
  name: ssss
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ssss
  template:
    spec:
      securityContext:
        fsGroup: 999
      imagePullSecrets:
        - name: gh-registry
      containers:
        - name: ssss
          securityContext:
            {}
          image: "ghcr.io/hvaprojects/ssss_backend:8ac64d8"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            limits:
              cpu: 500m
              memory: 500Mi
            requests:
              cpu: 200m
              memory: 200Mi
